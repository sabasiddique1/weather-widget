<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="head-section"> 
            <div class="london">
                <p>&nbsp;&nbsp;&nbsp;London</p>
            </div>
            <div class="time">
                <p>16:08</p>
            </div>
        </div>
        <br>
        <div class="mid-section">
            <div class="temp">
                <p><b>13<span>&#176;</span> C</b></p>
            </div>
            <p>Stormy</p>
            <br>
            <img class=image src="cloud.png" alt="cloud">
        </div>
        <div class="last-section">
            <p>&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-wind"></i>&nbsp;&nbsp;40kmh </p>
            <p>&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-droplet"></i>&nbsp;&nbsp;&nbsp;84% </p>
            <p>&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-temperature-three-quarters"></i>&nbsp;&nbsp;&nbsp;0.2h </p>
        </div>
    </div>
        
</body>
</html>
